<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #2b2a27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #353430;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #c4b5fd;
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .subtitle {
            display: none;
        }

        .upload-area {
            border: 1px dashed rgba(167, 139, 250, 0.4);
            border-radius: 10px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            background: rgba(167, 139, 250, 0.06);
            border-color: rgba(167, 139, 250, 0.6);
        }

        .upload-area.dragover {
            background: rgba(167, 139, 250, 0.1);
            border-color: #a78bfa;
        }

        .upload-icon {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .upload-icon svg {
            width: 40px;
            height: 40px;
            color: #a78bfa;
            opacity: 0.7;
        }

        .upload-text {
            color: #d6d3cd;
            font-size: 14px;
            font-weight: 400;
        }

        .upload-subtext {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: rgba(167, 139, 250, 0.08);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .file-name {
            color: #c4b5fd;
            font-weight: 400;
            font-size: 13px;
        }

        .translate-btn {
            width: 100%;
            background: #7c3aed;
            color: #ffffff;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: background 0.2s ease;
            display: none;
            letter-spacing: 0.3px;
        }

        .translate-btn:hover {
            background: #6d28d9;
        }

        .translate-btn:disabled {
            background: #3f3e3a;
            cursor: not-allowed;
            color: #7a7770;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            display: none;
            font-weight: 400;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.08);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.08);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.processing {
            background: rgba(167, 139, 250, 0.08);
            color: #c4b5fd;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .loader {
            border: 2px solid rgba(167, 139, 250, 0.15);
            border-top: 2px solid #a78bfa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRT Translator</h1>
        <p class="subtitle">Convert your English subtitles to Spanish</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802" />
                </svg>
            </div>
            <div class="upload-text">Drop SRT file</div>
            <div class="upload-subtext">Supports .srt files only</div>
        </div>

        <input type="file" id="fileInput" accept=".srt">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="translate-btn" id="translateBtn">Translate to Spanish</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_EMAIL = 'mimay90847@deposin.com';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const translateBtn = document.getElementById('translateBtn');
        const statusEl = document.getElementById('status');

        let selectedFile = null;

        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.name.endsWith('.srt')) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                translateBtn.style.display = 'block';
                statusEl.style.display = 'none';
            } else {
                showStatus('Please select a valid SRT file', 'error');
            }
        }

        translateBtn.addEventListener('click', async function() {
            if (selectedFile === null) {
                return;
            }

            translateBtn.disabled = true;
            showStatus('Translating your file...', 'processing', true);

            try {
                const text = await selectedFile.text();
                const translatedText = await translateSRT(text);

                downloadFile(translatedText, selectedFile.name.replace('.srt', '_spanish.srt'));
                showStatus('Translation complete! Your file has been downloaded.', 'success');
            } catch (error) {
                showStatus('Translation failed: ' + error.message, 'error');
            } finally {
                translateBtn.disabled = false;
            }
        });

        function parseSRT(srtText) {
            const blocks = [];
            const rawBlocks = srtText.trim().split(/\n\s*\n/);

            for (const raw of rawBlocks) {
                const lines = raw.trim().split('\n');
                if (lines.length < 2) continue;

                const index = lines[0].trim();
                let timingIdx = -1;
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].includes('-->')) {
                        timingIdx = i;
                        break;
                    }
                }
                if (timingIdx === -1) continue;

                const timing = lines[timingIdx].trim();
                const textLines = lines.slice(timingIdx + 1).join('\n').trim();
                if (textLines.length === 0) continue;

                blocks.push({ index, timing, text: textLines });
            }

            return blocks;
        }

        function rebuildSRT(blocks) {
            return blocks.map(function(b) {
                return b.index + '\n' + b.timing + '\n' + b.text;
            }).join('\n\n') + '\n';
        }

        async function translateText(text) {
            const url = 'https://api.mymemory.translated.net/get?q='
                + encodeURIComponent(text)
                + '&langpair=en|es'
                + '&de=' + encodeURIComponent(API_EMAIL);

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Translation request failed (HTTP ' + response.status + ')');
            }

            const data = await response.json();

            if (data.responseStatus === 200 && data.responseData && data.responseData.translatedText) {
                return data.responseData.translatedText;
            }

            if (data.responseStatus === 429) {
                throw new Error('Daily translation limit reached. Try again tomorrow.');
            }

            throw new Error(data.responseDetails || 'Translation error');
        }

        async function translateSRT(srtText) {
            const blocks = parseSRT(srtText);
            if (blocks.length === 0) {
                throw new Error('No subtitle blocks found in the file');
            }

            const SEPARATOR = ' ||| ';
            const MAX_CHARS = 4500;
            const batches = [];
            let currentTexts = [];
            let currentLength = 0;
            let currentStartIdx = 0;

            for (let i = 0; i < blocks.length; i++) {
                const addedLength = blocks[i].text.length + (currentTexts.length > 0 ? SEPARATOR.length : 0);

                if (currentLength + addedLength > MAX_CHARS && currentTexts.length > 0) {
                    batches.push({ startIdx: currentStartIdx, count: currentTexts.length, combined: currentTexts.join(SEPARATOR) });
                    currentTexts = [];
                    currentLength = 0;
                    currentStartIdx = i;
                }

                currentTexts.push(blocks[i].text);
                currentLength += addedLength;
            }
            if (currentTexts.length > 0) {
                batches.push({ startIdx: currentStartIdx, count: currentTexts.length, combined: currentTexts.join(SEPARATOR) });
            }

            const totalBatches = batches.length;
            const PARALLEL = 3;

            for (let i = 0; i < batches.length; i += PARALLEL) {
                const chunk = batches.slice(i, i + PARALLEL);

                showStatus(
                    'Translating... batch ' + Math.min(i + PARALLEL, totalBatches) + ' of ' + totalBatches,
                    'processing',
                    true
                );

                const results = await Promise.all(
                    chunk.map(function(batch) {
                        return translateText(batch.combined);
                    })
                );

                for (let j = 0; j < chunk.length; j++) {
                    const parts = results[j].split('|||');
                    for (let k = 0; k < chunk[j].count; k++) {
                        const blockIdx = chunk[j].startIdx + k;
                        if (k < parts.length) {
                            blocks[blockIdx].text = parts[k].trim();
                        }
                    }
                }

                if (i + PARALLEL < batches.length) {
                    await new Promise(function(resolve) { setTimeout(resolve, 200); });
                }
            }

            return rebuildSRT(blocks);
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function showStatus(message, type, showLoader = false) {
            statusEl.textContent = '';
            statusEl.className = 'status ' + type;

            if (showLoader) {
                const loader = document.createElement('div');
                loader.className = 'loader';
                statusEl.appendChild(loader);
            }

            const text = document.createElement('div');
            text.textContent = message;
            statusEl.appendChild(text);

            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>
